<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form action="procesamiento.php" method="post" class="Form">
        <h1 class="decoracion1">Registrate En Nuestra Pagina</h1>

        <p class="decoracion2">
            NOMBRE <br>
            <input type="text" class="campo1" name="nombre" required oninvalid="this.setCustomValidity('Es obligatorio que introduzca su nombre.')" oninput="setCustomValidity('')">
        </p>

        <p class="decoracion3">
            EMAIL <br>
            <input type="email" class="campo2" name="email" required oninvalid="this.setCustomValidity('Es obligatorio que introduzca su correo electronico (y asegurese de que este bien escrito.)')" oninput="setCustomValidity('')">
        </p>

        <p class="decoracion4">
            CONTRASEÑA <br>
            <input type="password" class="campo3" name="password" required oninvalid="this.setCustomValidity('Es obligatorio que introduzca su contraseña.')" oninput="setCustomValidity('')">
        </p>

        <p class="decoracion5">
            CONFIRMAR CONTRASEÑA <br>
            <input type="password" class="campo4" name="password" required oninvalid="this.setCustomValidity('Confirma tu contraseña.')" oninput="setCustomValidity('')">
        </p>

        <p class="decoracion6">
            EDAD <br>
            <input type="number" class="campo5" name="edad" required oninvalid="this.setCustomValidity('Debes rellenar este campo obligatorio (sea honesto por favor).')" oninput="setCustomValidity('')">
        </p>

        <p class="decoracion7">SELECCIONA TU GENERO: </p>

        <p class="decoracion8">FEMENINO <input type="radio" name="genero" value="femenino"></p>

        <p class="decoracion9">MASCULINO <input type="radio" name="genero" value="masculino"></p>

        <p class="decoracion10">
            <input type="submit" name="enviar" value="Enviar">
        </p>
    </form>
</body>

</html>
